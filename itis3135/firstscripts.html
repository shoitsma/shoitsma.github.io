<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="unsafe-url">
    <title>Sarah Hoitsma's Sleepy Hamster ♡ ITIS 3135 ♡ First Scripts</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/partials.js"></script>
</head>
<body>
    <h1>Sarah Hoitsma's Sleepy Hamster ♡ ITIS 3135 ♡ First Scripts</h1>
    <div id="header"></div>
    <main>
        <h3 id="date"></h3>
        <form onsubmit="responseText(event)">
			<label for="name">Enter your name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="feeling">How are you feeling today:</label><br>
            <input type="text" id="feeling" name="feeling" required><br>
			<input type="submit" value="Submit" />
        </form>
        <p id="response"></p>
        <form onsubmit="polygon(event)">
            <label for="number">Enter a number from 0-10:</label><br>
            <input type="number" id="number" name="number" required><br>
            <input type="submit" value="Submit" />
        </form>
        <button type="button" onclick="randomHamsterName(event)">Hamster Name Picker</button>
        <button type="button" onclick="randomHamsterBreed(event)">Hamster Breed Picker</button>
        <button type="button" onclick="randomHamsterToy(event)">Hamster Toy Picker</button>
        <button type="button" onclick="rodents(event)">Rodent That Isn't a Hamster</button>
        <button type="button" onclick="lucky(event)">Are You Lucky?</button>
    </main>
    <div id="footer"></div>
    <script src="scripts/firstscripts.js"></script>
</body>
</html>
