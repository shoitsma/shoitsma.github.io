    <h1>Sarah Hoitsma's Sleepy Hamster ♡ ITIS 3135 ♡ Calculator</h1>

        <h2>Calculator</h2>
        <div id="centerCalc" style="text-align: center;">
            <div id="calcDisplay" class="calcDisplay" style="margin-left: auto; margin-right: auto; width: 24em"></div>
            <button id="multiply" class="calc">x</button>
            <button id="divide" class="calc">÷</button>
            <button id="add" class="calc">+</button>
            <button id="subtract" class="calc">-</button><br>
            <button id="six" class="calc">6</button>
            <button id="seven" class="calc">7</button>
            <button id="eight" class="calc">8</button>
            <button id="nine" class="calc">9</button><br>
            <button id="two" class="calc">2</button>
            <button id="three" class="calc">3</button>
            <button id="four" class="calc">4</button>
            <button id="five" class="calc">5</button><br>
            <button id="zero" class="calc">0</button>
            <button id="one" class="calc">1</button>
            <button id="decimal" class="calc">.</button>
            <button id="equals" class="calc">=</button><br>
            <button id="clear" class="calc">Clear</button>
        </div>
    <div id="footer" style="text-align: center;"></div>
